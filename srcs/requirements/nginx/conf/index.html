<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            background: white;
            color: #ff7e5f;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff7e5f;
            color: white;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Beautiful Website</h1>
        <p>Experience elegance and simplicity in design.</p>
        <a href="#" class="button">Get Started</a>
    </div>
</body>
</html>
